<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Scheduler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Email Scheduler</h1>
    <form id="emailForm">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>

      <label for="body">Body:</label>
      <textarea id="body" name="body" rows="4" required></textarea>

      <label for="recipients">Recipients (comma-separated):</label>
      <input type="text" id="recipients" name="recipients" required>

      <label for="schedule">Schedule Date and Time:</label>
      <input type="datetime-local" id="schedule" name="schedule" required>

      <button type="button" onclick="scheduleEmail()">Schedule Email</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
